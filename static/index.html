<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>No Plan | Project Neon</title>
		<meta charset="UTF-8" />

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/css/materialize.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/index.css" />
	</head>
	<body class="flow-text">
		<header>
			<nav class="green darken-3">
				<div class="nav-wrapper container">
					<a href="#" class="brand-logo center">Project Neon</a>
				</div>
			</nav>
		</header>	

		<br />
		<br />
		<main id="main">
			<div class="row">
				<div class="container">
					<h3>Match Configurations</h3>
				</div>
				<!--LEFT PANEL-->
				<section id="left_panel" class="col s12 m3 l3 flex">
					<div class="container">
						<div class="row">
							<div class="input-field col s12 m6 l6">
								<select>
									<option value="" disabled selected>Choose</option>
									<option value="1" class="green-text text-darken-3">Right</option>
									<option value="2" class="green-text text-darken-3">Left</option>
								</select>
								<label>Side</label>
							</div>
							<div class="input-field col s12 m6 l6">
								<select>
									<option value="" disabled selected>Choose</option>
									<option value="1" class="green-text text-darken-3">Blue</option>
									<option value="2" class="green-text text-darken-3">Yellow</option>
								</select>
								<label>Color</label>
							</div>
						</div>
						<div class="row">
							<button class="col s12 btn-large waves-effect orange darken-3" id="btn_simulated_match">Simulated match</button>
						</div>
						<div class="row">
							<button class="col s12 btn-large waves-effect grey darken-3" id="btn_real_match">Real match</button>
						</div>
						<div class="row">
							<button class="col s12 m7 l7 btn-large waves-effect green darken-1" id="btn_play">Play</button>
							<button class="col s12 m4 l4 offset-m1 offset-l1 btn-large waves-effect green darken-4" id="btn_pause">Pause</button>
						</div>
					</div>
				</section>
		
				<!-- CENTER PANEL-->
				<section id="center_panel" class="col s12 m6 l6 flex">
					<div class="row">
						<!--<canvas id="field_canvas" width="1200" style="width:75%;align-items: center;"></canvas>-->
						<canvas id="field_canvas" width="1200" style="width:75%;align-items: center;"></canvas>
					</div>
				</section>
		
				<!-- RIGHT PANEL-->
				<section id="right_panel" class="col s12 m3 l3 flex">
		
				</section>
			</div>
			<div class="fixed-action-btn">
				<a class="btn-floating btn-large green darken-3">
					<i class="large material-icons">menu</i>
				</a>
				<ul>
					<li><a class="btn-floating green darken-3 btn modal-trigger" href="#console"><i class="material-icons">code</i></a></li>
				</ul>
			</div>
			<div class="row">
				<div id="console" class="grey darken-3 grey-text text-lighten-5">
					<div class="container">
						<p>Consoles</p>
					</div>
				</div>
			</div>
		</main>
		<footer></footer>

		<div class="main">
			<div class="panel">
				<div class="title">
					<h1 style="font-family:Verdana; text-align: center;">NoPlan</h1>
				</div>
				<div class="buttons" align="center">
					<button class="start" id="match">Toggle Game</button>
					<button class="side" id="side">Change Side</button>
				</div>
			</div>
			<div class="field" style="max-width: 100%;">
				
			</div>
		</div>
	-->
	</body>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/materialize.min.js"></script>
	<script type="text/javascript" src="/js/globals.js"></script>
	<script type="text/javascript" src="/js/render.js"></script>
	<script type="text/javascript" src="/js/input.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
</html>
