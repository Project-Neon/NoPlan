<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoPlan</title>
  <link rel="stylesheet" href="../_components/photon/dist/css/photon.min.css">
  <!-- <link rel="stylesheet" href="../css/style.css"> -->
  <script>window.$ = window.jQuery = require('./../_components/jquery/dist/jquery.min.js');</script>
  <script src="../_components/Matter/build/matter.min.js"></script>
  <!-- <script src="../_components/pixi.js/bin/pixi.min.js"></script> -->
</head>
<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">NoPlan</h1>
    </header>

    <div class="window-content">
      <div class="padded-more">
        <h1>No Hello</h1>
        <div id="showField">
          <script>
            function Start(){
              // Matter.js module aliases
              var Engine = Matter.Engine,
                  World = Matter.World,
                  Bodies = Matter.Bodies;

              // create a Matter.js engine
              var engine = Engine.create(document.body);

              // create two boxes and a ground
              var boxA = Bodies.rectangle(400, 200, 80, 80);
              var boxB = Bodies.rectangle(450, 50, 80, 80);
              var ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true });

              // add all of the bodies to the world
              World.add(engine.world, [boxA, boxB, ground]);

              // run the engine
              Engine.run(engine);
            }
            Start();
          </script>
        </div>
      </div>
    </div>
    <footer class="toolbar toolbar-footer">
      <h1 class="title">Footer</h1>
    </footer>
  </div>
</body>
</html>
